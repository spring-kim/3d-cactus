<center>
  <button onclick="move()">변환하기</button>
  <br>
  <br>
  <div id="myProgress">
  <div id="myBar"></div>
</div>

<style>
#myProgress {
  position: relative;
  width: 70%;
  height: 20px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 0%;
  height: 100%;
  background-color: #4CAF50;
}
</style>
<script>
function move() {
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 100);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++;
            elem.style.width = width + '%';
        }
    }
}
</script>
</head>
