<html lang="ko">
	<head>
	<meta charset="utf-8">
		<title>HTML</title>
    <center>
      <button onclick="jbFunc()">변환</button>
      <br>
      <br>
    <style>
			#jb {
				width: 80%;
				height: 40px;
			}
		</style>

		<script>
			function jbFunc() {
				document.getElementById( 'jb' ).value = '100';
        cnt = 0;
        stopCheck = false;
        setInterval(function(){
            if(stopCheck == false) {
                document.getElementsByTagName('progress')[0].value = cnt;
                cnt++;
                if (cnt > 100) {
                    stopCheck = true;
                    document.getElementsByTagName('p')[0];
                }
            }
        },100);
			}
		</script>
	</head>
	<body>
		<div>
			<progress value="0" max="100" id="jb"></progress>
		</div>
    </center>
